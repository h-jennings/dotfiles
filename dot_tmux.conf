unbind C-b
set -g prefix C-a

# Enables vim keybindings
setw -g mode-keys vi

# Recommended by neovim
set-option -sg escape-time 10
set-option -g focus-events on

set -ag terminal-overrides ",*256col*:RGB"

# Enable undercurl support
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable mouse mode
set -g mouse on

unbind '"'
unbind %

# Enhanced copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'Y' send -X copy-line
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'A' send -X append-selection
bind-key -T copy-mode-vi 'D' send -X copy-end-of-line

# Copy to system clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Window navigation
bind p previous-window
bind n next-window

# Paste from clipboard
bind C-p paste-buffer
bind P choose-buffer

# reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# toggle theme
bind T run-shell 'tmux set -g @theme "$(tmux show -gv @theme | grep -q dark && echo light || echo dark)" && tmux source ~/.tmux.conf'

# Pane resizing with Alt + arrow keys
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# Window management
bind -n S-Left previous-window
bind -n S-Right next-window
bind c new-window -c "#{pane_current_path}"

# Session management
bind C-s choose-session
bind S new-session

# --- Display ---
set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g display-panes-time 800
set -g display-time 1000

set -g status-interval 10

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off
set -g monitor-bell on
set -g visual-bell off
set -g visual-silence off
set -g bell-action other

# History and scrollback
set -g history-limit 10000

# Enable aggressive resize
setw -g aggressive-resize on

# Session behavior
set -g detach-on-destroy off

### PLUGIN CONFIGURATION ###

# tmux-resurrect
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'ssh psql mysql sqlite3'

# tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank
set -g @yank_selection 'primary'
set -g @yank_selection_mouse 'clipboard'

### THEME ###

# Set theme (change this to "dark" or "light")
set -g @theme "light"

# Auto-detect system theme and set @theme variable
run-shell 'if defaults read -g AppleInterfaceStyle 2>/dev/null | grep -q Dark; then tmux set -g @theme dark; else tmux set -g @theme light; fi'

# Kanso Ink colors (dark)
%if "#{==:#{@theme},dark}"
set -g @bg "#14171d"
set -g @fg "#C5C9C7"
set -g @fg_dim "#A4A7A4"
set -g @bg_dim "#1f1f26"
set -g @bg_visual "#393B44"
set -g @comment "#75797f"
set -g @blue "#8ba4b0"
set -g @violet "#8992a7"
set -g @magenta "#938aa9"
set -g @cyan "#8ea4a2"
set -g @green "#8a9a7b"
set -g @yellow "#c4b28a"
set -g @orange "#b6927b"
set -g @red "#c4746e"
%endif

# Kanso Pearl colors (light)
%if "#{==:#{@theme},light}"
set -g @bg "#f2f1ef"
set -g @fg "#22262D"
set -g @fg_dim "#545464"
set -g @bg_dim "#e2e1df"
set -g @bg_visual "#dddddb"
set -g @comment "#6D6D69"
set -g @blue "#4d699b"
set -g @violet "#624c83"
set -g @magenta "#b35b79"
set -g @cyan "#597b75"
set -g @green "#6f894e"
set -g @yellow "#836f4a"
set -g @orange "#cc6d00"
set -g @red "#c84053"
%endif

# Status bar
set -g status-position top
set -g status-style "bg=#{@bg},fg=#{@fg}"
set -g status-justify left

# Status bar left: session name
set -g status-left "#[fg=#{@violet},bold] #S #[fg=#{@comment}]â”‚ "
set -g status-left-length 50

# Status bar right: time
set -g status-right "#[fg=#{@comment}]%I:%M %p "

# Window status
set -g window-status-format " #[fg=#{@comment}]#I #[fg=#{@fg_dim}]#W "
set -g window-status-current-format " #[fg=#{@violet},bold]#I #[fg=#{@fg}]#W "
set -g window-status-separator ""

# Panes
set -g pane-border-style "fg=#{@comment}"
set -g pane-active-border-style "fg=#{@magenta}"

# Messages
set -g message-style "fg=#{@cyan},bg=#{@bg_dim}"
set -g message-command-style "fg=#{@cyan},bg=#{@bg_dim}"

# Mode (copy mode)
set -g mode-style "bg=#{@bg_visual},bold"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
