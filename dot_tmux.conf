unbind C-b
set -g prefix C-a

# Enables vim keybindings
setw -g mode-keys vi

# Recommended by neovim
set-option -sg escape-time 10
set-option -g focus-events on

set -ag terminal-overrides ",*256col*:RGB"

# Enable undercurl support
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

unbind '"'
unbind %


# Enhanced copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'Y' send -X copy-line
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'A' send -X append-selection
bind-key -T copy-mode-vi 'D' send -X copy-end-of-line

# Copy to system clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Window navigation
bind p previous-window
bind n next-window

# Paste from clipboard
bind C-p paste-buffer
bind P choose-buffer

# reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Pane resizing with Alt + arrow keys
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# Window management
bind -n S-Left previous-window
bind -n S-Right next-window
bind c new-window -c "#{pane_current_path}"

# Session management
bind C-s choose-session
bind S new-session

# Quick pane switching - handled by tmux-pain-control plugin

# --- Display ---
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off
set -g monitor-bell on
set -g visual-bell off
set -g visual-silence off
set -g bell-action other

# History and scrollback
set -g history-limit 10000

# Enable aggressive resize
setw -g aggressive-resize on

# Session behavior
set -g detach-on-destroy off  # switch to another session when current is destroyed

### PLUGIN CONFIGURATION ###

# tmux-resurrect: Save and restore tmux sessions
set -g @resurrect-strategy-nvim 'session'  # Restore Neovim sessions
set -g @resurrect-capture-pane-contents 'on'  # Save pane contents
set -g @resurrect-processes 'ssh psql mysql sqlite3'  # Additional programs to restore

# tmux-continuum: Automatic session save/restore
set -g @continuum-restore 'on'  # Auto-restore last saved session on tmux start
set -g @continuum-save-interval '15'  # Auto-save every 15 minutes

# tmux-yank: Enhanced copy/paste
set -g @yank_selection 'primary'  # Use primary selection for middle-click paste
set -g @yank_selection_mouse 'clipboard'  # Mouse selections go to clipboard

### THEME ###

# Move status bar to top
set -g status-position top

# Configure kanso theme
set -g @kanso_flavor "ink"

# Window display configuration
set -g @kanso_window_status_style "rounded"
set -g @kanso_window_text " #W"
set -g @kanso_window_current_text " #W"

# Remove session name from left side
set -g status-left ""

# Add status components (order matters, right to left)
set -g status-right ""
set -ag status-right "#{E:@kanso_status_session}"
set -ag status-right "#{E:@kanso_status_date_time}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tukaloff/tmux-kanso'

run '~/.tmux/plugins/tpm/tpm'
